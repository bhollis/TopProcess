<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Top Process Settings</title>	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link type="text/css" rel="stylesheet" href="Settings.css"/>
        <script type="text/javascript">
    		badNumProcesses = "プロセスを幾ら現すを入力してください。";
    		badUpdateInterval = "更新中の間を入力してっください。";
  	</script>
	<script type="text/javascript" src="Settings.js"></script>
</head>
<body onload="init();"> 
  <p><label>表示: <select id="resourceType">
                <option value="cpu">CPU使用率</option>
                <option value="memory">メモリ使用量 (Working Set)</option>
                <option value="iobytes">IO Read/Write</option>
            </select>
        </label></p>
	<p><label>プロセスを幾ら現します： <input id="numProcesses" type="text" size="4" value="3"></label></p>
	<p><label>更新中の間（秒）： <input id="updateInterval" type="text" size="4" value="5"></label></p>
  <span class="warning">Note: Setting the update time too low can cause TopProcess to use lots of CPU.</span>
	<span id="error"></span>
  <p>Get more Windows Sidebar gadgets at <a href="http://benhollis.net/software/sidebargadgets/">BenHollis.net</a>.</p>
</body>
</html>
