<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Top Process Settings</title>	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
	<link type="text/css" rel="stylesheet" href="Settings.css"/>
	<script type="text/javascript">
	    badNumProcesses = "Пожалуйста введите число процессов.";
	    badUpdateInterval = "Пожалуйста введите интервал пересчета.";
	</script>	  
        <script type="text/javascript" src="Settings.js"></script>
</head>
<body onload="init();">
	<p><label>Сколько процессоб будут показани. <input id="numProcesses" type="text" size="4" value="3"></label></p>
	<p><label>Интервал пересчета: <input id="updateInterval" type="text" size="4" value="5"></label></p>
        <p><label>Display: <select id="resourceType">
            <option value="cpu">CPU usage</option>
            <option value="memory">Memory Usage (Working Set)</option>
        </select>
    </label></p>
	<p><label><input id="noFade" type="checkbox">Виключить постепенное исчезновение текста. (текст выгледит лучше)</label></p>
	<span id="error"></span>
</body>
</html>
