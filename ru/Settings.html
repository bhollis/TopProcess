<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Top Process Settings</title>	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	
	<link type="text/css" rel="stylesheet" href="Settings.css"/>
	<script type="text/javascript">
	    badNumProcesses = "Пожалуйста введите число процессов.";
	    badUpdateInterval = "Пожалуйста введите интервал пересчета.";
	</script>	  
        <script type="text/javascript" src="Settings.js"></script>
</head>
<body onload="init();">
  <p><label>Дисплей: <select id="resourceType">
            <option value="cpu">Использование процессора</option>
            <option value="memory">Использования памяти (Working Set)</option>
            <option value="iobytes">IO Read / Write</option>
        </select>
    </label></p>
	<p><label>Сколько процессоб будут показани. <input id="numProcesses" type="text" size="4" value="3"></label></p>
	<p><label>Интервал пересчета: <input id="updateInterval" type="text" size="4" value="5"></label></p>
  <span class="warning">Note: Setting the update time too low can cause TopProcess to use lots of CPU.</span>
        
	<span id="error"></span>
  <p>Get more Windows Sidebar gadgets at <a href="http://benhollis.net/software/sidebargadgets/">BenHollis.net</a>.</p>
</body>
</html>
