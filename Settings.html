<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Top Process Settings</title>	
	<link type="text/css" rel="stylesheet" href="Settings.css"/>
  <script type="text/javascript">
    badNumProcesses = "Please input a positive number for the number of processes.";
    badUpdateInterval = "Please input a positive number for the update interval.";
  </script>
  <script type="text/javascript" src="Settings.js"></script>
</head>
<body onload="init();">
	<p><label>Number of processes to show: <input id="numProcesses" type="text" size="4" value="3"></label></p>
	<p><label>Seconds between updates: <input id="updateInterval" type="text" size="4" value="5"></label></p>
    <p><label>Display: <select id="resourceType">
            <option value="cpu">CPU usage</option>
            <option value="memory">Memory usage (Working Set)</option>
        </select>
    </label></p>
	<span id="error"></span>
  <p>Get more Windows Sidebar gadgets at <a href="http://brh.numbera.com/software/sidebargadgets/">BRH.numbera.com</a>.</p>
</body>
</html>
