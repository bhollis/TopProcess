<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Top Process Settings</title>	
	<link type="text/css" rel="stylesheet" href="Settings.css"/>
  <script type="text/javascript">
    badNumProcesses = "Veuillez entrer un nombre positif de processus à observer";
    badUpdateInterval = "Veuillez entrer un intervalle de rafraîchissement positif";
  </script>
  <script type="text/javascript" src="Settings.js"></script>
</head>
<body onload="init();">
  <p><label>Visualisez : <select id="resourceType">
            <option value="cpu">Utilisation du  CPU</option>
            <option value="memory">Utilisation de la mémoire (Working Set)</option>
            <option value="iobytes">Entrées/Sorties : IO Read/Write</option>
        </select>
    </label></p>
  <p><label>Nombre de processus à visualiser: <input id="numProcesses" type="text" size="4" value="3"></label></p>
	<p><label>Fréquence de rafaraîchissement en secondes: <input id="updateInterval" type="text" size="4" value="5"></label></p>
  <span class="warning">Note: Un taux de rafraîchissement trop élevé peut ralentir votre système en occupant trop le CPU</span>

  <span id="error"></span>
  <p>D'autres gadgets sur : <a href="http://benhollis.net/software/sidebargadgets/">BenHollis.net</a>.</p>
</body>
</html>
